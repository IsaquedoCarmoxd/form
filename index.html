<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Formulario</title>
  </head>
  <body>
  

  <div class="d-lg-flex bg-light">

   

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12 ">
            <h1 class="p-3">Registro de equipamentos</h1>

            <p class="mb-4"></p>
            <form action="#" method="post">
              <div class="row">
                <div class="col-md-12">
                  <h3>Informações do usúario</h3>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="fname">Nome</label>
                    <input type="text" class="form-control" placeholder="ex: Isaque Santos" id="fname">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Ramal</label>
                    <input type="text" class="form-control" placeholder="ex: 1867" id="lname">
                  </div>    
                </div>
              </div>
              <div class="row">
                
                <div class="col-md-6">
                  <div class=" first">
                    <label for="lname">Usuario</label>
                    <input type="text" class="form-control" placeholder="ex: ferreic" id="lname">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Departamento</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option value="default" selected="selected">----</option>
                      <option>ADM PEDIDOS</option>
                      <option>ADMINISTRATIVO</option>
                      <option>ALMOXARIFADO</option>
                      <option>CARPINTARIA</option>
                      <option>COMPRAS</option>
                      <option>COMPRAS TUBOS</option>
                      <option>CONTABIL</option>
                      <option>CONTAS A PAGAR</option>
                      <option>CONTAS A RECEBER</option>
                      <option>CONTROLE QUALIDADE</option>
                      <option>CONTROLE QUALIDADE</option>
                      <option>DIRETORIA</option>
                      <option>FATURAMENTO</option>
                      <option>FINANCEIRO</option>
                      <option>FISCAL</option>
                      <option>FISCAL DE CARGA-G1</option>
                      <option>INSPEÇÃO</option>
                      <option>LOGISTICA</option>
                      <option>PCP-1</option>
                      <option>PCP-2</option>
                      <option>PORTARIA 1</option>
                      <option>PORTARIA-04</option>
                      <option>QUALIDADE</option>
                      <option>RH</option>
                      <option>SEGURANÇA TRABALHO</option>
                      <option>TELEFONISTA</option>
                      <option>TI</option>
                      <option>VENDAS</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                 <h3 class="p-5">Informações do equipamento</h3>
                  </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class=" form-group">
                        <label for="email">Tipo do equipamento</label>
                        <select class="form-control" name="select" id="tipo_equip">
                          <option value="default" selected="selected">----</option>
                          <option value="valor1">DESKTOP</option>
                          <option value="valor2" >ONLY IN ONE</option>
                          <option value="valor3">THIN CLIENT</option>
                          <option value="valor3">NOTEBOOK</option>
                        </select>
                      </div>
                    </div>
                  
                   
                  <div class="col-md-6">
                    <div class=" form-group">
                      <label for="email">Sistema operacional</label>
                      <select class="form-control" name="select" id="tipo_equip">
                      <option value="default" selected="selected">----</option>
                      <option value="valor2" >WINDOWS XP </option>
                      <option value="valor2" >WINDOWS 8.1 </option>
                      <option value="valor2" >WINDOWS SERVER 2012 R1</option>
                      <option value="valor1">WINDOWS 10 PROFISSIONAL</option>
                      <option value="valor1">WINDOWS 10 HOME</option>
                      <option value="valor2" >TINY CORE </option>
                     
                    </select>
                  </div>    
                </div>
             
              </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class=" form-group">
                        <label for="email">Marca</label>
                        <select class="form-control" name="select" id="tipo_equip">
                          <option value="default" selected="selected">----</option>
                          <option value="valor1">Sem marca</option>
                          <option value="valor2" >DELL </option>
                          <option value="valor3">LENOVO</option>
                          <option value="valor3">INIT </option>
                          <option value="valor3">COMPAQ </option>
                          <option value="valor3">HP </option>
                          <option value="valor3">SAMSUNG </option>
                         
                        </select>
                      </div>
                    </div>
                  
                   
                  <div class="col-md-6">
                    <div class=" form-group">
                      <label for="email">RAM</label>
                      <select class="form-control" name="select" id="tipo_equip">
                      <option value="default" selected="selected">----</option>
                      <option value="valor1">256 mb</option>
                      <option value="valor2" >2  GB </option>
                      <option value="valor3">4   GB</option>
                      <option value="valor3">6   GB</option>
                      <option value="valor3">8   GB</option>
                      <option value="valor3">10  GB</option>
                      <option value="valor3">12  GB</option>
                      <option value="valor3">16  GB</option>
                    </select>
                  </div>    
                </div>
             
              </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class=" form-group">
                        <label for="email">Tipo de armazenamento</label>
                        <select class="form-control" name="select" id="tipo_equip">
                          <option value="default" selected="selected">----</option>
                          <option value="valor1">SSD</option>
                          <option value="valor2" >HDD</option>
                        </select>
                      </div>
                    </div>
                  
                   
                  <div class="col-md-6">
                    <div class=" form-group">
                      <label for="email">Processador</label>
                      <select class="form-control" name="select" id="tipo_equip">
                      <option value="default" selected="selected">----</option>
                      <option value="valor3">AMD 145</option>
                      <option value="valor3">AMD SEMPRON</option>
                      <option value="valor3">CELERON </option>
                      <option value="valor1">DUAL CORE</option>
                      <option value="valor3">i3</option>
                      <option value="valor2" >i5 </option>
                      <option value="valor3">i7</option>
                      <option value="valor3">INTEL ATOM</option>
                      <option value="valor3">PENTIUM</option>

                    </select>
                  </div>    
                </div>
             
              </div>
              
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="mac">Identificação</label>
                    <input type="text" class="form-control" placeholder="ex RIP-TI-1" id="mac">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="mac">MAC do dispositivo</label>
                    <input type="text" class="form-control" placeholder="MAC do dispositivo" id="mac">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="mac">ANYDESK</label>
                    <input type="text" class="form-control" placeholder="Anydesk do equipamento" id="mac">
                  </div>
                </div>
              </div>
              
              
              
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
                <!--<label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                  <input type="checkbox" checked="checked"/>-->
                  
                </label>
              </div>
              </div>

              <input type="submit" value="Register" class="btn px-5 btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
  
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
