<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Sign Up #2</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('https://www.feital.com.br/wp-content/themes/feital/assets/img/noticia-default.png');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Registro de equipamentos</h3>
            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            <form action="#" method="post">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="fname">Nome</label>
                    <input type="text" class="form-control" placeholder="ex Isaque Santos" id="fname">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Ramal</label>
                    <input type="text" class="form-control" placeholder="ex 1867" id="lname">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="fname">Setor</label>
                    <input type="text" class="form-control" placeholder="ex TI " id="fname">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Usuario</label>
                    <input type="text" class="form-control" placeholder="ex ferreic" id="lname">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label for="email">Equipamento</label>
                  </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group form-control-sm">
                        <label for="email">Tipo</label>
                        <select name="select" id="tipo_equip">
                          <option value="default" selected="selected">----</option>
                          <option value="valor1">Desktop</option>
                          <option value="valor2" >Only in one</option>
                          <option value="valor3">thin client</option>
                          <option value="valor3">Notebook</option>
                        </select>
                      </div>
                    </div>
                  
                   
                  <div class="col-md-8">
                  <div class="form-group form-control-sm">
                    <label for="so">Sistema operacional</label>
                    <select name="so" id="so">
                      <option value="default" selected="selected">----</option>
                      <option value="valor1">WINDOWS 10 PROFISSIONAL</option>
                      <option value="valor1">WINDOWS 10 HOME</option>
                      <option value="valor2" >WINDOWS SERVER 2012 R1</option>
                      <option value="valor2" >WINDOWS 8.1 </option>
                     
                      
                      <option value="valor3">TINY CORE</option>
                    </select>
                  </div>    
                </div>
             
              </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group form-control-sm">
                        <label for="email">Marca</label>
                        <select name="select" id="tipo_equip">
                          <option value="default" selected="selected">----</option>
                          <option value="valor1">Sem marca</option>
                          <option value="valor2" >DELL </option>
                         
                          <option value="valor3">LENOVO</option>
                          
                          <option value="valor3">INIT </option>
                          <option value="valor3">COMPAQ </option>
                          <option value="valor3">HP </option>
                         
                        </select>
                      </div>
                    </div>
                  
                   
                  <div class="col-md-8">
                  <div class="form-group form-control-sm">
                    <label for="quantity">RAM</label>
                    <input type="number" id="quantity" name="quantity" min="2" max="32">
                  </div>    
                </div>
             
              </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group form-control-sm">
                        <label for="email">Disco</label>
                        <select name="select" id="tipo_equip">
                          <option value="default" selected="selected">----</option>
                          <option value="valor1">SSD</option>
                          <option value="valor2" >HDD</option>
                        </select>
                      </div>
                    </div>
                  
                   
                  <div class="col-md-8">
                  <div class="form-group form-control-sm">
                    <label for="so">Modelo do equipamento</label>
                    <select name="so" id="so">
                      <option value="default" selected="selected">----</option>
                      <option value="valor1">WINDOWS 10 HOME</option>
                      <option value="valor2" >Windowns</option>
                      <option value="valor3">tiny core</option>
                    </select>
                  </div>    
                </div>
             
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="mac">MAC do dispositivo</label>
                    <input type="text" class="form-control" placeholder="MAC do dispositivo" id="mac">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Phone Number</label>
                    <input type="text" class="form-control" placeholder="+00 0000 000 0000" id="lname">
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Website</label>
                    <input type="text" class="form-control" placeholder="e.g. https://google.com" id="lname">
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Your Password" id="password">
                  </div>
                </div>
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="re-password">Re-type Password</label>
                    <input type="password" class="form-control" placeholder="Your Password" id="re-password">
                  </div>
                </div>
              </div>
              
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
              </div>

              <input type="submit" value="Register" class="btn px-5 btn-primary">

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
